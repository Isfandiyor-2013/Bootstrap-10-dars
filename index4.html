<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 matn">
            Account setting
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-5 mx-5 dropdown-toggle" data-target="collapse" id="#hello">
            <div type="button" class="btn matn ty" data-toggle="collapse" data-target="#myBox">
                Personal information
            </div>
            <div class="mt-4 collapse" id="myBox">
                <p>
                    <label for="text">Account name</label>
                    <input type="text" class="form-control" id="text" placeholder="Acoount name">
                    <label for="text">User name</label>
                    <input type="text" class="form-control" id="text" placeholder="User name">
                    <label for="text">Email adress</label>
                    <input type="text" class="form-control" id="text" placeholder="Email adress">
                    <label for="text">Passsword</label>
                    <input type="text" class="form-control" id="text" placeholder="Your password">
                    <label for="text">Confirm passsword</label>
                    <input type="text" class="form-control" id="text" placeholder="Confirm password">
                    <label for="text">Site adress</label>
                    <input type="text" class="form-control" id="text" placeholder="Your web site">
                </p>
            </div>
        </div>
        <div class="col-md-5 mx-4 dropdown-toggle" data-toggle="dropdown">
            <div type="button" class="btn matn ty" data-toggle="collapse" data-target="#myby">
                Profile image & cover
            </div>
            <div class="mt-4 collapse" id="myby">
                <h4>
                    <img src="rasmlar/kalla.jpg" width="100" alt=""> Profile image
                    <h6>JPG, GIF or PNG 100x100px</h6>
                </h4>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-5 mx-5 dropdown-toggle" data-toggle="dropdown">
            <div type="button" class="btn matn ty" data-toggle="collapse" data-target="#mybo">
                Profile image & cover
            </div>
            <div class="mt-4 collapse" id="mybo">
                <p>
                    <label for="text">First name</label>
                    <input type="text" class="form-control" id="text" placeholder="First name">
                    <label for="text">Last name</label>
                    <input type="text" class="form-control" id="text" placeholder="Last name">
                    <label for="text">Company name</label>
                    <input type="text" class="form-control" id="text" placeholder="Company name">
                    <label for="text">Email adress</label>
                    <input type="text" class="form-control" id="text" placeholder="Email adress">
                    <label for="text">Country</label>
                    <input type="text" class="form-control" id="text" placeholder="Select One">
                    <label for="text">Adress line 1</label>
                    <input type="text" class="form-control" id="text" placeholder="Your adress">
                    <label for="text">Adress line 2</label>
                    <input type="text" class="form-control" id="text" placeholder="Your adress">
                </p>
            </div>
        </div>
        <div class="col-md-5 mx-4 dropdown-toggle" data-toggle="dropdown">
            <div type="button" class="btn matn ty" data-toggle="collapse" data-target="#yby">
                Social profile
            </div>
            <div class="mt-4 collapse" id="yby">
                <h4>
                   <img src="rasmlar/fff.png" width="50" alt=""> <input type="text" placeholder="ex: www.facebook.com/username">
                </h4>
                <h4>
                    <img src="rasmlar/teletele.png" width="50" alt=""> <input type="text" placeholder="ex: www.t.me./username">
                 </h4>
                 <h4>
                    <img src="rasmlar/twitwiter.jpg" width="50" alt=""> <input type="text" placeholder="ex: www.twitter.com/username">
                 </h4>
                 <h4>
                    <img src="rasmlar/instagram.jpg" width="50" alt=""> <input type="text" placeholder="ex: www.instagram">
                 </h4>
            </div>
        </div>
    </div>
    <div class="row my-5">
        <div class="col-md-5 mx-5"></div>
        <div class="col-md-5 mx-4 dropdown-toggle" data-toggle="dropdown">
            <div type="button" class="btn matn ty" data-toggle="collapse" data-target="#myy">
                Contacts settings
            </div>
            <div class="mt-4 collapse" id="myy">
                <h6>
                    <input type="checkbox">Telefon raqamini ko'rsatish
                    <p>Telefon raqamingizni ko'rsatish yoki yashirish</p>
                </h6>
            </div>
        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
